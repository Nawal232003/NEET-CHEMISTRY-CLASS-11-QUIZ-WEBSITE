              { "id": 3, "question": "For the reaction N₂(g) + 3H₂(g) ⇌ 2NH₃(g), the value of K_c does not depend upon:", "options": { "A": "Initial concentration of the reactants", "B": "Pressure", "C": "Temperature", "D": "Catalyst" }, "correct_answer": "A", "explanation": "The equilibrium constant (K_c or K_p) for a given reaction is a constant at a specific temperature. Its value depends only on temperature. It does not depend on the initial concentrations of reactants or products, the pressure, or the presence of a catalyst (a catalyst only helps in attaining the equilibrium faster).", "difficulty": "Easy", "topic": "Equilibrium Constant", "year": "AIPMT 2003" },
              { "id": 4, "question": "What is the pH of the resulting solution when equal volumes of 0.1 M NaOH and 0.01 M HCl are mixed?", "options": { "A": "2.0", "B": "7.0", "C": "1.04", "D": "12.65" }, "correct_answer": "D", "explanation": "Let V be the equal volume. Moles of NaOH (base) = 0.1 * V. Moles of HCl (acid) = 0.01 * V. They neutralize each other. Moles of OH⁻ remaining = 0.1V - 0.01V = 0.09V. Total volume = V + V = 2V. Final concentration of OH⁻ = [OH⁻] = 0.09V / 2V = 0.045 M. Now, calculate pOH = -log[OH⁻] = -log(0.045) ≈ 1.35. We know that pH + pOH = 14. So, pH = 14 - 1.35 = 12.65.", "difficulty": "Medium", "topic": "pH of Mixtures", "year": "AIPMT 2015" },
              { "id": 5, "question": "The solubility of BaSO₄ in water is 2.42 × 10⁻³ gL⁻¹ at 298 K. The value of its solubility product (K_sp) will be (Given molar mass of BaSO₄ = 233 g mol⁻¹):", "options": { "A": "1.08 × 10⁻¹⁰ mol²L⁻²", "B": "1.08 × 10⁻¹² mol²L⁻²", "C": "1.08 × 10⁻¹⁴ mol²L⁻²", "D": "1.08 × 10⁻⁸ mol²L⁻²" }, "correct_answer": "A", "explanation": "First, convert solubility from g/L to mol/L. Solubility (S) = (2.42 × 10⁻³ g/L) / (233 g/mol) ≈ 1.04 × 10⁻⁵ mol/L. For BaSO₄, the dissociation is BaSO₄(s) ⇌ Ba²⁺(aq) + SO₄²⁻(aq). The solubility product is K_sp = [Ba²⁺][SO₄²⁻]. Since [Ba²⁺] = S and [SO₄²⁻] = S, K_sp = S² = (1.04 × 10⁻⁵)² ≈ 1.08 × 10⁻¹⁰ mol²L⁻².", "difficulty": "Medium", "topic": "Solubility Product", "year": "NEET 2018" },
              { "id": 6, "question": "Which of the following is a Lewis acid?", "options": { "A": "NH₃", "B": "H₂O", "C": "BCl₃", "D": "OH⁻" }, "correct_answer": "C", "explanation": "A Lewis acid is a species that can accept a pair of electrons. In Boron trichloride (BCl₃), the central boron atom has only 6 electrons in its valence shell (an incomplete octet), making it electron-deficient and capable of accepting a lone pair of electrons. NH₃, H₂O, and OH⁻ all have lone pairs of electrons and act as Lewis bases (electron pair donors).", "difficulty": "Easy", "topic": "Lewis Acids and Bases", "year": "NEET 2021" },
              { "id": 7, "question": "The value of equilibrium constant for a reaction is 1.6 × 10¹². At equilibrium the system will contain:", "options": { "A": "mostly products", "B": "similar amounts of reactants and products", "C": "mostly reactants", "D": "all reactants" }, "correct_answer": "A", "explanation": "The equilibrium constant (K) is the ratio of the concentration of products to reactants, raised to the power of their stoichiometric coefficients. A very large value of K (K >> 1), such as 1.6 × 10¹², indicates that the equilibrium lies far to the right. This means that at equilibrium, the concentration of products is much higher than the concentration of reactants, so the system will contain mostly products.", "difficulty": "Easy", "topic": "Equilibrium Constant", "year": "AIPMT 2015" },
              { "id": 8, "question": "The pK_a of a weak acid (HA) is 4.8. The pK_b of a weak base (BOH) is 4.78. The pH of an aqueous solution of the corresponding salt (BA) will be:", "options": { "A": "9.58", "B": "4.79", "C": "7.01", "D": "9.22" }, "correct_answer": "C", "explanation": "This is a salt of a weak acid and a weak base. The pH of such a solution is given by the formula: pH = 7 + ½(pK_a - pK_b). Substituting the given values: pH = 7 + ½(4.8 - 4.78) = 7 + ½(0.02) = 7 + 0.01 = 7.01.", "difficulty": "Medium", "topic": "Hydrolysis of Salts", "year": "NEET 2023" },
              { "id": 9, "question": "The equilibrium constants of the following are: N₂ + 3H₂ ⇌ 2NH₃; K₁. N₂ + O₂ ⇌ 2NO; K₂. H₂ + ½O₂ ⇌ H₂O; K₃. The equilibrium constant (K) of the reaction 2NH₃ + ⁵⁄₂O₂ ⇌ 2NO + 3H₂O, will be:", "options": { "A": "K₁K₂K₃", "B": "K₁K₂/K₃", "C": "K₂K₃³/K₁", "D": "K₂³K₃/K₁" }, "correct_answer": "C", "explanation": "Target reaction: 2NH₃ + ⁵⁄₂O₂ ⇌ 2NO + 3H₂O. We need to manipulate the given reactions. We need 2NH₃ on the left, so we reverse reaction (1): 2NH₃ ⇌ N₂ + 3H₂, K' = 1/K₁. We need 2NO on the right, so we use reaction (2) as is: N₂ + O₂ ⇌ 2NO, K'' = K₂. We need 3H₂O on the right, so we multiply reaction (3) by 3: 3H₂ + ³⁄₂O₂ ⇌ 3H₂O, K''' = K₃³. Now, add the manipulated reactions: (2NH₃ ⇌ N₂ + 3H₂) + (N₂ + O₂ ⇌ 2NO) + (3H₂ + ³⁄₂O₂ ⇌ 3H₂O). The overall reaction is 2NH₃ + ⁵⁄₂O₂ ⇌ 2NO + 3H₂O. The new equilibrium constant K = K' * K'' * K''' = (1/K₁) * K₂ * K₃³ = K₂K₃³/K₁.", "difficulty": "Hard", "topic": "Properties of Equilibrium Constant", "year": "AIPMT 2007" },
              { "id": 10, "question": "Which of the following fluoro-compounds is most likely to behave as a Lewis base?", "options": { "A": "BF₃", "B": "PF₃", "C": "CF₄", "D": "SiF₄" }, "correct_answer": "B", "explanation": "A Lewis base is an electron pair donor. To act as a Lewis base, the central atom must have at least one lone pair of electrons. In PF₃, the central Phosphorus atom has 5 valence electrons. It forms 3 bonds with Fluorine, leaving one lone pair of electrons which it can donate. BF₃ and SiF₄ are electron-deficient and act as Lewis acids. In CF₄, Carbon has a complete octet and no lone pairs.", "difficulty": "Medium", "topic": "Lewis Acids and Bases", "year": "NEET 2016" },
              { "id": 11, "question": "A buffer solution is prepared in which the concentration of NH₃ is 0.30 M and the concentration of NH₄⁺ is 0.20 M. If the equilibrium constant, K_b for NH₃ equals 1.8 × 10⁻⁵, what is the pH of this solution? (log 2.7 = 0.43)", "options": { "A": "9.43", "B": "11.72", "C": "8.73", "D": "9.08" }, "correct_answer": "A", "explanation": "This is a basic buffer. We use the Henderson-Hasselbalch equation for basic buffers: pOH = pK_b + log([Salt]/[Base]). First, calculate pK_b = -log(K_b) = -log(1.8 × 10⁻⁵) = 5 - log(1.8) ≈ 4.74. Now, pOH = 4.74 + log([NH₄⁺]/[NH₃]) = 4.74 + log(0.20/0.30) = 4.74 + log(2/3) = 4.74 + log(2) - log(3) = 4.74 + 0.30 - 0.48 = 4.56. Finally, pH = 14 - pOH = 14 - 4.56 = 9.44. The given log value is likely a distractor. The calculated pH is closest to 9.43.", "difficulty": "Medium", "topic": "Buffer Solutions", "year": "AIPMT 2011" },
              { "id": 12, "question": "The relationship between the equilibrium constant K_p and K_c is K_p = K_c(RT)^Δn. What would be the value of Δn for the reaction NH₄Cl(s) ⇌ NH₃(g) + HCl(g)?", "options": { "A": "1", "B": "0.5", "C": "1.5", "D": "2" }, "correct_answer": "D", "explanation": "Δn (often written as Δn_g) is the change in the number of moles of gaseous components in the reaction. Δn = (moles of gaseous products) - (moles of gaseous reactants). In this reaction, the reactant NH₄Cl is a solid, so it's not included. The products are NH₃ (gas) and HCl (gas). So, Δn = (1 + 1) - 0 = 2.", "difficulty": "Easy", "topic": "Relation between Kp and Kc", "year": "AIPMT 2002" },
              { "id": 13, "question": "The solubility of AgCl(s) with solubility product 1.6 × 10⁻¹⁰ in 0.1 M NaCl solution would be:", "options": { "A": "1.26 × 10⁻⁵ M", "B": "1.6 × 10⁻⁹ M", "C": "1.6 × 10⁻¹¹ M", "D": "zero" }, "correct_answer": "B", "explanation": "This is a problem involving the common ion effect. The dissolution of AgCl is AgCl(s) ⇌ Ag⁺(aq) + Cl⁻(aq). The NaCl solution provides a common ion, Cl⁻, with a concentration of 0.1 M. Let the solubility of AgCl be 'S'. Then [Ag⁺] = S and [Cl⁻] = S + 0.1. The solubility product is K_sp = [Ag⁺][Cl⁻] = S(S + 0.1). Since K_sp is very small, S will be very small compared to 0.1, so we can approximate S + 0.1 ≈ 0.1. Thus, 1.6 × 10⁻¹⁰ = S(0.1). S = (1.6 × 10⁻¹⁰) / 0.1 = 1.6 × 10⁻⁹ M.", "difficulty": "Medium", "topic": "Common Ion Effect", "year": "NEET 2016" },
              { "id": 14, "question": "The percentage of pyridine (C₅H₅N) that forms pyridinium ion (C₅H₅NH⁺) in a 0.10 M aqueous pyridine solution (K_b for C₅H₅N = 1.7 × 10⁻⁹) is:", "options": { "A": "0.0060 %", "B": "0.013 %", "C": "0.77 %", "D": "1.6 %" }, "correct_answer": "B", "explanation": "Pyridine is a weak base. The reaction is C₅H₅N + H₂O ⇌ C₅H₅NH⁺ + OH⁻. Let the degree of dissociation be α. [C₅H₅NH⁺] = Cα, [OH⁻] = Cα. K_b = [C₅H₅NH⁺][OH⁻] / [C₅H₅N] = (Cα)(Cα) / C(1-α) ≈ Cα². α = √(K_b / C) = √((1.7 × 10⁻⁹) / 0.10) = √(1.7 × 10⁻⁸) ≈ 1.3 × 10⁻⁴. The percentage that forms pyridinium ion is α * 100 = (1.3 × 10⁻⁴) * 100 = 0.013 %.", "difficulty": "Hard", "topic": "Ionization of Weak Bases", "year": "NEET 2016" },
              { "id": 15, "question": "If the equilibrium constant for N₂(g) + O₂(g) ⇌ 2NO(g) is K, the equilibrium constant for ½N₂(g) + ½O₂(g) ⇌ NO(g) will be:", "options": { "A": "K¹/²", "B": "½K", "C": "K", "D": "K²" }, "correct_answer": "A", "explanation": "The second reaction is obtained by multiplying the first reaction by a factor of ½. When a chemical equation is multiplied by a constant 'n', the new equilibrium constant K' is equal to the original equilibrium constant K raised to the power of 'n'. Here, n = ½. So, K' = K¹/² or √K.", "difficulty": "Easy", "topic": "Properties of Equilibrium Constant", "year": "AIPMT 2012" },
              { "id": 16, "question": "For the reversible reaction: N₂(g) + 3H₂(g) ⇌ 2NH₃(g) + heat. The equilibrium shifts in forward direction:", "options": { "A": "by increasing the concentration of NH₃(g)", "B": "by decreasing the pressure", "C": "by decreasing the concentrations of N₂(g) and H₂(g)", "D": "by increasing pressure and decreasing temperature" }, "correct_answer": "D", "explanation": "According to Le Chatelier's principle: The forward reaction is exothermic (releases heat). Decreasing the temperature will favor the exothermic direction, shifting the equilibrium to the right. The forward reaction involves a decrease in the number of moles of gas (from 4 moles to 2 moles). Increasing the pressure will favor the direction with fewer moles of gas, shifting the equilibrium to the right. Therefore, increasing pressure and decreasing temperature will shift the equilibrium in the forward direction.", "difficulty": "Easy", "topic": "Le Chatelier's Principle", "year": "AIPMT 2014" },
              { "id": 17, "question": "The solubility product of a sparingly soluble salt AX₂ is 3.2 x 10⁻¹¹. Its solubility in mol L⁻¹ is:", "options": { "A": "5.6 x 10⁻⁶", "B": "3.1 x 10⁻⁴", "C": "2.0 x 10⁻⁴", "D": "4.5 x 10⁻⁴" }, "correct_answer": "C", "explanation": "For a salt of type AX₂, the dissolution equilibrium is AX₂(s) ⇌ A²⁺(aq) + 2X⁻(aq). If the molar solubility is 'S', then at equilibrium, [A²⁺] = S and [X⁻] = 2S. The solubility product expression is K_sp = [A²⁺][X⁻]². Substituting the concentrations: K_sp = (S)(2S)² = 4S³. We can solve for S: S = ³√(K_sp / 4) = ³√((3.2 x 10⁻¹¹) / 4) = ³√(8.0 x 10⁻¹²) = 2.0 x 10⁻⁴ mol L⁻¹.", "difficulty": "Medium", "topic": "Solubility Product", "year": "AIPMT 2004" },
              { "id": 18, "question": "The hydrolysis of a salt of a strong acid and a weak base is called:", "options": { "A": "Anionic hydrolysis", "B": "Cationic hydrolysis", "C": "Amphoteric hydrolysis", "D": "Neutral hydrolysis" }, "correct_answer": "B", "explanation": "A salt of a strong acid and a weak base (e.g., NH₄Cl) dissociates into a cation from the weak base (NH₄⁺) and an anion from the strong acid (Cl⁻). The cation of the weak base (NH₄⁺) reacts with water (hydrolyzes) to produce H₃O⁺ ions, making the solution acidic. This process is called cationic hydrolysis because it is the cation that reacts with water.", "difficulty": "Easy", "topic": "Hydrolysis of Salts", "year": "AIPMT 2000" },
              { "id": 19, "question": "The pH of 10⁻⁸ M solution of HCl in water is:", "options": { "A": "8", "B": " -8", "C": "between 7 and 8", "D": "between 6 and 7" }, "correct_answer": "D", "explanation": "This is a very dilute solution of a strong acid. We cannot simply take -log(10⁻⁸) because that would give a pH of 8, which is basic. In such dilute solutions, we must also consider the H⁺ ions contributed by the autoionization of water ([H⁺]_water ≈ 10⁻⁷ M). The total [H⁺] = [H⁺]_acid + [H⁺]_water = 10⁻⁸ + 10⁻⁷ = 10⁻⁷(0.1 + 1) = 1.1 × 10⁻⁷ M. Now, pH = -log(1.1 × 10⁻⁷) = 7 - log(1.1) ≈ 7 - 0.04 = 6.96. This value is between 6 and 7.", "difficulty": "Hard", "topic": "pH of Dilute Solutions", "year": "AIPMT 2009" },
              { "id": 20, "question": "Which of these is least likely to act as a Lewis base?", "options": { "A": "F⁻", "B": "BF₃", "C": "PF₃", "D": "CO" }, "correct_answer": "B", "explanation": "A Lewis base is an electron pair donor. A species that is least likely to act as a Lewis base is most likely to be a Lewis acid (an electron pair acceptor). BF₃ has a central boron atom with an incomplete octet, making it electron-deficient and a strong Lewis acid. F⁻, PF₃ (with a lone pair on P), and CO (with a lone pair on C) can all donate electron pairs and act as Lewis bases.", "difficulty": "Easy", "topic": "Lewis Acids and Bases", "year": "AIPMT 2011" }
            ]
          },
          {
            "chapter": "Redox Reactions", "class": 11, "total_questions": 20,
            "questions": [
              { "id": 1, "question": "The oxidation number of Cr in CrO₅ is:", "options": { "A": "+3", "B": "+6", "C": "+5", "D": "+10" }, "correct_answer": "B", "explanation": "Chromium pentoxide (CrO₅) has a butterfly structure. The central Cr atom is double-bonded to one oxygen atom (oxidation state -2) and single-bonded to four other oxygen atoms which are present as two peroxide linkages (-O-O-). In a peroxide linkage, each oxygen atom has an oxidation state of -1. Let the oxidation state of Cr be 'x'. The equation is: x + 1(-2) + 4(-1) = 0. So, x - 2 - 4 = 0, which gives x = +6.", "difficulty": "Medium", "topic": "Oxidation Number", "year": "NEET 2019" },
              { "id": 2, "question": "In the reaction 3Mg + N₂ → Mg₃N₂, which of the following is correct?", "options": { "A": "Magnesium is reduced", "B": "Nitrogen is oxidized", "C": "Magnesium is the oxidizing agent", "D": "Magnesium is the reducing agent" }, "correct_answer": "D", "explanation": "In this reaction, Magnesium (Mg) goes from an oxidation state of 0 to +2 in Mg₃N₂. Since its oxidation number increases, Mg is oxidized. Nitrogen (N₂) goes from an oxidation state of 0 to -3. Since its oxidation number decreases, N₂ is reduced. The substance that gets oxidized (Mg) is the reducing agent, and the substance that gets reduced (N₂) is the oxidizing agent.", "difficulty": "Easy", "topic": "Redox Basics", "year": "AIPMT 2011" },
              { "id": 3, "question": "What is the change in oxidation number of carbon in the following reaction? CH₄(g) + 4Cl₂(g) → CCl₄(l) + 4HCl(g)", "options": { "A": "0 to +4", "B": "-4 to +4", "C": "0 to -4", "D": "+4 to -4" }, "correct_answer": "B", "explanation": "First, find the oxidation number of carbon in the reactant, CH₄. Let carbon be 'x'. Hydrogen is +1. So, x + 4(+1) = 0, which means x = -4. Now, find the oxidation number of carbon in the product, CCl₄. Let carbon be 'y'. Chlorine is -1. So, y + 4(-1) = 0, which means y = +4. The change in oxidation number is from -4 to +4.", "difficulty": "Easy", "topic": "Oxidation Number", "year": "AIPMT 2012" },
              { "id": 4, "question": "For the redox reaction MnO₄⁻ + C₂O₄²⁻ + H⁺ → Mn²⁺ + CO₂ + H₂O, the correct coefficients of the reactants for the balanced equation are:", "options": { "A": "MnO₄⁻: 2, C₂O₄²⁻: 5, H⁺: 16", "B": "MnO₄⁻: 16, C₂O₄²⁻: 5, H⁺: 2", "C": "MnO₄⁻: 5, C₂O₄²⁻: 16, H⁺: 2", "D": "MnO₄⁻: 2, C₂O₄²⁻: 16, H⁺: 5" }, "correct_answer": "A", "explanation": "First, balance the half-reactions. Reduction: MnO₄⁻ + 8H⁺ + 5e⁻ → Mn²⁺ + 4H₂O. Oxidation: C₂O₄²⁻ → 2CO₂ + 2e⁻. To equalize the electrons, multiply the reduction half-reaction by 2 and the oxidation half-reaction by 5. Adding them up gives the balanced equation: 2MnO₄⁻ + 5C₂O₄²⁻ + 16H⁺ → 2Mn²⁺ + 10CO₂ + 8H₂O. The coefficients are 2, 5, and 16.", "difficulty": "Medium", "topic": "Balancing Redox Reactions", "year": "NEET 2018" },
              { "id": 5, "question": "The oxidation states of Cr in [Cr(H₂O)₆]Cl₃, CrO₅ and Cr₂(SO₄)₃ respectively are:", "options": { "A": "+3, +6, and +3", "B": "+3, +5, and +3", "C": "+3, +4, and +3", "D": "+3, +2, and +3" }, "correct_answer": "A", "explanation": "1. In [Cr(H₂O)₆]Cl₃: x + 6(0) + 3(-1) = 0 => x = +3. 2. In CrO₅: x + (-2) + 4(-1) = 0 => x = +6. 3. In Cr₂(SO₄)₃: 2x + 3(-2) = 0 => 2x = +6 => x = +3. The oxidation states are +3, +6, and +3.", "difficulty": "Medium", "topic": "Oxidation Number", "year": "NEET 2016" },
              { "id": 6, "question": "Which of the following reactions is a disproportionation reaction?", "options": { "A": "2Cu⁺ → Cu²⁺ + Cu", "B": "3MnO₄²⁻ + 4H⁺ → 2MnO₄⁻ + MnO₂ + 2H₂O", "C": "2KMnO₄ → K₂MnO₄ + MnO₂ + O₂", "D": "Both A and B" }, "correct_answer": "D", "explanation": "A disproportionation reaction is one in which an element in one oxidation state is simultaneously oxidized and reduced. A) Cu⁺ (+1) is oxidized to Cu²⁺ (+2) and reduced to Cu (0). This is disproportionation. B) In MnO₄²⁻, Mn is in the +6 state. It is oxidized to MnO₄⁻ (Mn is +7) and reduced to MnO₂ (Mn is +4). This is also disproportionation. C) In KMnO₄, Mn (+7) is reduced to K₂MnO₄ (Mn is +6) and MnO₂ (Mn is +4). This is a decomposition reaction, but not disproportionation as the same element is not oxidized. Therefore, both A and B are examples of disproportionation.", "difficulty": "Medium", "topic": "Types of Redox Reactions", "year": "AIPMT 2014" },
              { "id": 7, "question": "The oxidation number of sulphur in S₈, S₂F₂, and H₂S respectively are:", "options": { "A": "0, +1 and -2", "B": "+2, +1 and -2", "C": "0, +1 and +2", "D": "-2, +1 and -2" }, "correct_answer": "A", "explanation": "1. In S₈, sulfur is in its elemental state, so its oxidation number is 0. 2. In S₂F₂, fluorine is the most electronegative element and always has an oxidation state of -1. Let sulfur be x. 2x + 2(-1) = 0 => 2x = +2 => x = +1. 3. In H₂S, hydrogen usually has an oxidation state of +1. Let sulfur be x. 2(+1) + x = 0 => x = -2. The oxidation numbers are 0, +1, and -2.", "difficulty": "Easy", "topic": "Oxidation Number", "year": "AIPMT 2003" },
              { "id": 8, "question": "In the reaction: FeS₂ + KMnO₄ + H⁺ → Fe³⁺ + SO₂ + Mn²⁺ + H₂O, the equivalent weight of FeS₂ would be:", "options": { "A": "Molar mass / 10", "B": "Molar mass / 11", "C": "Molar mass / 2", "D": "Molar mass / 1" }, "correct_answer": "B", "explanation": "In FeS₂, iron has an oxidation state of +2 and each sulfur has -1 (pyrite is Fe²⁺(S₂)²⁻). In the products, Fe is oxidized to Fe³⁺ (change of +1). Sulfur (-1) is oxidized to SO₂ where S is +4 (change of +5 for each S atom). Since there are two S atoms, the total change for sulfur is 2 * 5 = +10. The total change in oxidation number (n-factor) for one mole of FeS₂ is the sum of changes for Fe and S: 1 + 10 = 11. The equivalent weight is defined as Molar Mass / n-factor. So, Equivalent weight of FeS₂ = Molar mass / 11.", "difficulty": "Hard", "topic": "Equivalent Weight", "year": "NEET 2021" },
              { "id": 9, "question": "The number of moles of KMnO₄ that will be needed to react with one mole of sulphite ion in acidic solution is:", "options": { "A": "2/5", "B": "3/5", "C": "4/5", "D": "1" }, "correct_answer": "A", "explanation": "We can use the concept of equivalents. The number of equivalents of the oxidizing agent equals the number of equivalents of the reducing agent. Equivalents = moles * n-factor. For sulphite ion (SO₃²⁻), it gets oxidized to sulphate ion (SO₄²⁻). The oxidation state of S changes from +4 to +6, so the change is 2 (n-factor = 2). For KMnO₄ in acidic medium, MnO₄⁻ (Mn is +7) gets reduced to Mn²⁺ (Mn is +2). The change is 5 (n-factor = 5). Let x be the moles of KMnO₄. So, x * 5 = 1 * 2. x = 2/5.", "difficulty": "Medium", "topic": "Redox Titrations", "year": "AIPMT 2007" },
              { "id": 10, "question": "In which of the following compounds, nitrogen exhibits the highest oxidation state?", "options": { "A": "N₂H₄ (Hydrazine)", "B": "NH₃ (Ammonia)", "C": "N₃H (Hydrazoic acid)", "D": "NH₂OH (Hydroxylamine)" }, "correct_answer": "C", "explanation": "Let's calculate the oxidation state (O.S.) of N in each compound. A) N₂H₄: 2x + 4(+1) = 0 => x = -2. B) NH₃: x + 3(+1) = 0 => x = -3. C) N₃H: 3x + 1(+1) = 0 => x = -1/3. D) NH₂OH: x + 2(+1) -2 + 1 = 0 => x = -1. The highest (most positive or least negative) oxidation state is -1/3 in hydrazoic acid (N₃H).", "difficulty": "Medium", "topic": "Oxidation Number", "year": "AIPMT 2012" },
              { "id": 11, "question": "Standard reduction potentials of the half reactions are given below: F₂(g) + 2e⁻ → 2F⁻(aq); E° = +2.85 V. Cl₂(g) + 2e⁻ → 2Cl⁻(aq); E° = +1.36 V. Br₂(l) + 2e⁻ → 2Br⁻(aq); E° = +1.06 V. I₂(s) + 2e⁻ → 2I⁻(aq); E° = +0.53 V. The strongest oxidising and reducing agents respectively are:", "options": { "A": "F₂ and I⁻", "B": "Br₂ and Cl⁻", "C": "Cl₂ and Br⁻", "D": "Cl₂ and I₂" }, "correct_answer": "A", "explanation": "The species with the highest standard reduction potential (E°) is the strongest oxidizing agent. Here, F₂ has the highest E° (+2.85 V), so it is the strongest oxidizing agent. The species that gets oxidized most easily is the strongest reducing agent. This corresponds to the half-reaction with the lowest E°. The reverse reaction, 2I⁻ → I₂ + 2e⁻, will have the highest oxidation potential (-0.53 V). Therefore, I⁻ is the strongest reducing agent.", "difficulty": "Medium", "topic": "Electrochemical Series", "year": "AIPMT 2012" },
              { "id": 12, "question": "When Cl₂ gas reacts with hot and concentrated sodium hydroxide solution, the oxidation number of chlorine changes from:", "options": { "A": "Zero to +1 and Zero to -5", "B": "Zero to -1 and Zero to +5", "C": "Zero to -1 and Zero to +3", "D": "Zero to +1 and Zero to -3" }, "correct_answer": "B", "explanation": "This is a disproportionation reaction. The reaction is: 3Cl₂(0) + 6NaOH(hot, conc.) → 5NaCl⁻¹ + NaCl⁺⁵O₃ + 3H₂O. The oxidation state of chlorine (Cl₂) is initially 0. In the products, it is -1 in NaCl and +5 in NaClO₃ (sodium chlorate). Therefore, the oxidation number changes from zero to -1 (reduction) and from zero to +5 (oxidation).", "difficulty": "Medium", "topic": "Disproportionation Reactions", "year": "AIPMT 2012" },
              { "id": 13, "question": "The oxidation number of phosphorus in Ba(H₂PO₂)₂ is:", "options": { "A": "+3", "B": "+2", "C": "+1", "D": "-1" }, "correct_answer": "C", "explanation": "Barium (Ba) is an alkaline earth metal, so its oxidation state is +2. Let the oxidation state of P be x. Hydrogen is +1 and Oxygen is -2. The compound is Ba(H₂PO₂)₂. So, (+2) + 2 * [2(+1) + x + 2(-2)] = 0. +2 + 2 * [2 + x - 4] = 0. +2 + 2 * [x - 2] = 0. +2 + 2x - 4 = 0. 2x - 2 = 0. 2x = 2. x = +1.", "difficulty": "Medium", "topic": "Oxidation Number", "year": "AIPMT 2009" },
              { "id": 14, "question": "Which substance is serving as a reducing agent in the following reaction? 14H⁺ + Cr₂O₇²⁻ + 3Ni → 2Cr³⁺ + 7H₂O + 3Ni²⁺", "options": { "A": "H⁺", "B": "Cr₂O₇²⁻", "C": "H₂O", "D": "Ni" }, "correct_answer": "D", "explanation": "A reducing agent is a substance that gets oxidized (its oxidation number increases). Let's check the oxidation numbers. Cr in Cr₂O₇²⁻ is +6, and it goes to +3 in Cr³⁺ (reduction). Ni is 0 in its elemental form, and it goes to +2 in Ni²⁺ (oxidation). Since Nickel (Ni) is oxidized, it is serving as the reducing agent.", "difficulty": "Easy", "topic": "Redox Basics", "year": "AIPMT 2005" },
              { "id": 15, "question": "The oxidation state of osmium (Os) in OsO₄ is:", "options": { "A": "+7", "B": "+6", "C": "+4", "D": "+8" }, "correct_answer": "D", "explanation": "Oxygen generally has an oxidation state of -2 in its oxides. Let the oxidation state of Osmium be x. In OsO₄, we have x + 4(-2) = 0. x - 8 = 0. x = +8. This is one of the highest known oxidation states for an element.", "difficulty": "Easy", "topic": "Oxidation Number", "year": "AIPMT 2006" },
              { "id": 16, "question": "Standard electrode potential of three metals X, Y and Z are -1.2 V, +0.5 V and -3.0 V respectively. The reducing power of these metals will be:", "options": { "A": "Y > Z > X", "B": "Y > X > Z", "C": "Z > X > Y", "D": "X > Y > Z" }, "correct_answer": "C", "explanation": "Reducing power is the ability of a substance to donate electrons and get oxidized. A more negative standard reduction potential (E°) indicates a greater tendency to be oxidized. The metal with the most negative E° will be the strongest reducing agent. The E° values are X=-1.2 V, Y=+0.5 V, Z=-3.0 V. Ordering them from most negative to least negative gives Z > X > Y. This is the order of their reducing power.", "difficulty": "Easy", "topic": "Electrochemical Series", "year": "AIPMT 2011" },
              { "id": 17, "question": "Number of moles of MnO₄⁻ required to oxidize one mole of ferrous oxalate completely in acidic medium will be:", "options": { "A": "0.6 moles", "B": "0.4 moles", "C": "7.5 moles", "D": "0.2 moles" }, "correct_answer": "A", "explanation": "In ferrous oxalate (FeC₂O₄), Fe is oxidized from +2 to +3 (loss of 1e⁻), and the oxalate ion (C₂O₄²⁻) is oxidized to CO₂ (C changes from +3 to +4, so a loss of 2e⁻ per ion). The total number of electrons lost per mole of FeC₂O₄ is 1 + 2 = 3 (n-factor = 3). In acidic medium, MnO₄⁻ is reduced to Mn²⁺ (Mn changes from +7 to +2), a gain of 5 electrons (n-factor = 5). Using the equivalence principle: (moles of MnO₄⁻) * (n-factor of MnO₄⁻) = (moles of FeC₂O₄) * (n-factor of FeC₂O₄). (moles of MnO₄⁻) * 5 = (1) * 3. Moles of MnO₄⁻ = 3/5 = 0.6 moles. Note: Sometimes this question appears with flawed options, but 0.6 is the correct chemical answer.", "difficulty": "Hard", "topic": "Redox Titrations", "year": "NEET 2022" },
              { "id": 18, "question": "Which of the following processes does not involve oxidation of iron?", "options": { "A": "Rusting of iron sheets", "B": "Decolourisation of blue CuSO₄ solution by iron", "C": "Formation of Fe(CO)₅ from Fe", "D": "Liberation of H₂ from steam by iron at high temperature" }, "correct_answer": "C", "explanation": "A) Rusting involves the oxidation of Fe(0) to Fe(II) and Fe(III) oxides. B) Fe(s) + CuSO₄(aq) → FeSO₄(aq) + Cu(s). Iron goes from 0 to +2, so it is oxidized. D) 3Fe(s) + 4H₂O(g) → Fe₃O₄(s) + 4H₂(g). Iron goes from 0 to a mixed +2, +3 state in Fe₃O₄, so it is oxidized. C) Fe(s) + 5CO(g) → Fe(CO)₅(l). Carbonyl (CO) is a neutral ligand. The oxidation state of Fe in the elemental form is 0, and in the metal carbonyl complex iron pentacarbonyl, it remains 0.", "difficulty": "Medium", "topic": "Redox Basics", "year": "AIPMT 2011" },
              { "id": 19, "question": "In which of the following reactions, H₂O₂ acts as a reducing agent?", "options": { "A": "H₂O₂ + 2H⁺ + 2e⁻ → 2H₂O", "B": "H₂O₂ - 2e⁻ → O₂ + 2H⁺", "C": "H₂O₂ + 2e⁻ → 2OH⁻", "D": "H₂O₂ + 2OH⁻ - 2e⁻ → O₂ + 2H₂O" }, "correct_answer": "B", "explanation": "A reducing agent is a substance that gets oxidized (loses electrons). In hydrogen peroxide (H₂O₂), the oxidation state of oxygen is -1. When H₂O₂ acts as a reducing agent, the oxygen is oxidized to an oxidation state of 0, forming O₂ gas. The half-reaction showing this loss of electrons is H₂O₂ → O₂ + 2H⁺ + 2e⁻. This is equivalent to the representation in option B, which shows electrons as a product on the right side (indicating loss).", "difficulty": "Easy", "topic": "Redox Basics", "year": "AIPMT 2014" },
              { "id": 20, "question": "The reaction, 2FeCl₃ + SnCl₂ → 2FeCl₂ + SnCl₄ is an example of:", "options": { "A": "Combination reaction", "B": "Decomposition reaction", "C": "Disproportionation reaction", "D": "Intermolecular redox reaction" }, "correct_answer": "D", "explanation": "Let's check the oxidation states. In FeCl₃, Fe is +3. In SnCl₂, Sn is +2. In the products, FeCl₂, Fe is +2. In SnCl₄, Sn is +4. Iron is reduced (from +3 to +2) and Tin is oxidized (from +2 to +4). Since the oxidation and reduction are happening between two different compounds (FeCl₃ and SnCl₂), this is an intermolecular redox reaction.", "difficulty": "Easy", "topic": "Types of Redox Reactions", "year": "AIPMT 2000" }
            ]
          },
          {
            "chapter": "Organic Chemistry - Some Basic Principles and Techniques", "class": 11, "total_questions": 20,
            "questions": [
              { "id": 1, "question": "Which of the following is the most stable carbocation?", "options": { "A": "CH₃⁺", "B": "CH₃CH₂⁺", "C": "(CH₃)₂CH⁺", "D": "(CH₃)₃C⁺" }, "correct_answer": "D", "explanation": "The stability of carbocations follows the order: Tertiary (3°) > Secondary (2°) > Primary (1°) > Methyl. (CH₃)₃C⁺ is a tertiary carbocation and is therefore the most stable.", "difficulty": "Easy", "topic": "Reaction Intermediates", "year": "NEET 2020" },
              { "id": 2, "question": "Which of the following is an electrophile?", "options": { "A": "H₂O", "B": "NH₃", "C": "AlCl₃", "D": "OH⁻" }, "correct_answer": "C", "explanation": "An electrophile is an electron-deficient species. AlCl₃ is electron-deficient because the central aluminum atom has an incomplete octet. It can accept a pair of electrons, making it a Lewis acid and an electrophile.", "difficulty": "Easy", "topic": "Electrophiles and Nucleophiles", "year": "NEET 2019" },
              { "id": 3, "question": "The IUPAC name of the compound CH₃-CH(CH₃)-CH₂-C(CH₃)₂-CH₃ is:", "options": { "A": "2,2,4-Trimethylpentane", "B": "2,4,4-Trimethylpentane", "C": "1,1,3-Trimethylpentane", "D": "2-Methyl-4,4-dimethylpentane" }, "correct_answer": "A", "explanation": "The longest chain is 5 carbons (pentane). Numbering from the right gives the lowest locant set (2,2,4) compared to numbering from the left (2,4,4). The name is 2,2,4-Trimethylpentane.", "difficulty": "Easy", "topic": "IUPAC Nomenclature", "year": "AIPMT 2014" },
              { "id": 4, "question": "The number of sigma (σ) and pi (π) bonds in benzene (C₆H₆) are:", "options": { "A": "12 σ and 3 π", "B": "6 σ and 6 π", "C": "12 σ and 6 π", "D": "6 σ and 3 π" }, "correct_answer": "A", "explanation": "Benzene has 6 C-C sigma bonds, 6 C-H sigma bonds (total 12 σ bonds), and 3 C-C pi bonds.", "difficulty": "Easy", "topic": "Sigma and Pi Bonds", "year": "NEET 2018" },
              { "id": 5, "question": "The correct order for the acidic strength of the following compounds is:", "options": { "A": "Phenol < Ethanol < Chloroacetic acid < Acetic acid", "B": "Ethanol < Phenol < Acetic acid < Chloroacetic acid", "C": "Chloroacetic acid < Acetic acid < Phenol < Ethanol", "D": "Acetic acid < Chloroacetic acid < Ethanol < Phenol" }, "correct_answer": "B", "explanation": "The electron-withdrawing Cl atom makes chloroacetic acid stronger than acetic acid. Carboxylic acids are stronger than phenols, which are stronger than alcohols. The correct order of increasing acidic strength is Ethanol < Phenol < Acetic acid < Chloroacetic acid.", "difficulty": "Medium", "topic": "Acidity and Basicity", "year": "NEET 2021" },
              { "id": 6, "question": "Which of the following is not a nucleophile?", "options": { "A": "NH₃", "B": "H₂O", "C": "BF₃", "D": "CN⁻" }, "correct_answer": "C", "explanation": "A nucleophile ('nucleus-loving') is a species that is electron-rich and donates an electron pair. NH₃, H₂O, and CN⁻ all have lone pairs of electrons and can act as nucleophiles. Boron trifluoride (BF₃) is electron-deficient as the boron atom has an incomplete octet. It acts as an electron pair acceptor (an electrophile or Lewis acid).", "difficulty": "Easy", "topic": "Electrophiles and Nucleophiles", "year": "AIPMT 2012" },
              { "id": 7, "question": "The type of isomerism shown by the compound CH₃CH₂OCH₂CH₃ (diethyl ether) and CH₃OCH₂CH₂CH₃ (methyl propyl ether) is:", "options": { "A": "Chain isomerism", "B": "Position isomerism", "C": "Functional isomerism", "D": "Metamerism" }, "correct_answer": "D", "explanation": "Metamerism is a type of structural isomerism where isomers have the same functional group but differ in the nature of the alkyl or aryl groups attached to the functional group. Both diethyl ether and methyl propyl ether are ethers (functional group -O-). They have the same molecular formula (C₄H₁₀O), but the alkyl groups on either side of the oxygen atom are different (ethyl/ethyl vs. methyl/propyl).", "difficulty": "Easy", "topic": "Isomerism", "year": "NEET 2019" },
              { "id": 8, "question": "The Lassaigne's extract is boiled with concentrated HNO₃ while testing for halogens. By doing so it:", "options": { "A": "decomposes Na₂S and NaCN, if formed.", "B": "helps in the precipitation of AgCl.", "C": "increases the solubility product of AgCl.", "D": "increases the concentration of NO₃⁻ ions." }, "correct_answer": "A", "explanation": "In the Lassaigne's test, if the organic compound contains both nitrogen and sulfur, sodium cyanide (NaCN) and sodium sulfide (Na₂S) may be formed during the fusion with sodium metal. These ions will interfere with the test for halogens by forming precipitates with silver nitrate (AgCN and Ag₂S). Boiling the extract with concentrated nitric acid decomposes both NaCN and Na₂S, preventing this interference. (Na₂S + 2HNO₃ → 2NaNO₃ + H₂S↑; NaCN + HNO₃ → NaNO₃ + HCN↑).", "difficulty": "Medium", "topic": "Qualitative Analysis", "year": "NEET 2020" },
              { "id": 9, "question": "The phenomenon of hyperconjugation is also known as:", "options": { "A": "Resonance", "B": "No-bond resonance", "C": "Inductive effect", "D": "Electromeric effect" }, "correct_answer": "B", "explanation": "Hyperconjugation involves the delocalization of sigma (σ) electrons of a C-H bond into an adjacent empty or partially filled p-orbital or a π-orbital. The contributing structures involve a 'no-bond' situation between the carbon and hydrogen atom, hence it is often referred to as 'no-bond resonance'.", "difficulty": "Easy", "topic": "Electronic Effects", "year": "AIPMT 2003" },
              { "id": 10, "question": "In Duma's method for estimation of nitrogen, 0.25 g of an organic compound gave 40 mL of nitrogen collected at 300 K temperature and 725 mm pressure. If the aqueous tension at 300 K is 25 mm, the percentage of nitrogen in the compound is:", "options": { "A": "16.76%", "B": "15.76%", "C": "17.46%", "D": "18.20%" }, "correct_answer": "A", "explanation": "First, find the pressure of dry nitrogen: P = 725 - 25 = 700 mm Hg. Convert given values to STP conditions (P₁=700, V₁=40, T₁=300 to P₂=760, T₂=273). V₂ = (P₁V₁T₂) / (T₁P₂) = (700 * 40 * 273) / (300 * 760) ≈ 33.53 mL. At STP, 22400 mL of N₂ weighs 28 g. So, mass of N₂ = (28 / 22400) * 33.53 g ≈ 0.0419 g. Percentage of N = (Mass of N / Mass of compound) * 100 = (0.0419 / 0.25) * 100 ≈ 16.76%.", "difficulty": "Hard", "topic": "Quantitative Analysis", "year": "NEET 2015" },
              { "id": 11, "question": "The hybridization of carbon atoms in C-C single bond of HC≡C-CH=CH₂ is:", "options": { "A": "sp³-sp³", "B": "sp²-sp³", "C": "sp-sp²", "D": "sp³-sp" }, "correct_answer": "C", "explanation": "The molecule is but-1-en-3-yne. Let's number it: C¹H₂=C²H-C³≡C⁴H. The C-C single bond is between C² and C³. The carbon atom C² is part of a double bond, so it is sp² hybridized. The carbon atom C³ is part of a triple bond, so it is sp hybridized. Therefore, the hybridization of the carbons in the C-C single bond is sp²-sp.", "difficulty": "Medium", "topic": "Hybridization", "year": "AIPMT 2011" },
              { "id": 12, "question": "Which of the following is an example of an aromatic compound?", "options": { "A": "Cyclohexane", "B": "Cyclohexene", "C": "Pyridine", "D": "Cyclooctatetraene" }, "correct_answer": "C", "explanation": "Aromatic compounds must be cyclic, planar, have a continuous ring of p-orbitals, and obey Hückel's rule (4n+2 π electrons). Pyridine is a six-membered heterocyclic ring with 6 π electrons (n=1), and it is planar and cyclic, so it is aromatic. Cyclohexane and cyclohexene are not aromatic. Cyclooctatetraene has 8 π electrons, which does not follow Hückel's rule (it's anti-aromatic) and it adopts a non-planar 'tub' shape.", "difficulty": "Medium", "topic": "Aromaticity", "year": "NEET 2022" },
              { "id": 13, "question": "The C-H bond length is longest in:", "options": { "A": "Ethane (C₂H₆)", "B": "Ethene (C₂H₄)", "C": "Ethyne (C₂H₂)", "D": "Benzene (C₆H₆)" }, "correct_answer": "A", "explanation": "Bond length is related to the hybridization of the carbon atom. The more s-character in the hybrid orbital, the closer the electrons are to the nucleus, and the shorter the bond. The s-character order is sp (50%) > sp² (33.3%) > sp³ (25%). Therefore, the bond length order is sp³ C-H > sp² C-H > sp C-H. In Ethane, the carbon is sp³ hybridized. In Ethene and Benzene, it's sp². In Ethyne, it's sp. The sp³ C-H bond in ethane will be the longest.", "difficulty": "Medium", "topic": "Hybridization and Bond Length", "year": "AIPMT 2008" },
              { "id": 14, "question": "The separation of a mixture of ortho- and para-nitrophenols can be achieved by:", "options": { "A": "Fractional distillation", "B": "Crystallization", "C": "Steam distillation", "D": "Chromatography" }, "correct_answer": "C", "explanation": "Ortho-nitrophenol exhibits intramolecular hydrogen bonding, which makes it volatile with steam. Para-nitrophenol exhibits intermolecular hydrogen bonding, which leads to the association of molecules and makes it less volatile. Due to this large difference in volatility, the mixture can be effectively separated by steam distillation, where the ortho isomer distills over with the steam, leaving the para isomer behind.", "difficulty": "Easy", "topic": "Purification Techniques", "year": "NEET 2017" },
              { "id": 15, "question": "The IUPAC name of neopentane is:", "options": { "A": "2-methylbutane", "B": "2,2-dimethylpropane", "C": "2-methylpropane", "D": "2,2-dimethylbutane" }, "correct_answer": "B", "explanation": "Neopentane has the structure C(CH₃)₄. To find the IUPAC name, we identify the longest continuous carbon chain. In this case, it's a three-carbon chain (propane). There are two methyl substituents on the second carbon atom. Therefore, the IUPAC name is 2,2-dimethylpropane.", "difficulty": "Easy", "topic": "IUPAC Nomenclature", "year": "AIPMT 2009" },
              { "id": 16, "question": "Which of the following possesses a +M (mesomeric) effect?", "options": { "A": "-COOH", "B": "-NO₂", "C": "-OH", "D": "-CN" }, "correct_answer": "C", "explanation": "The +M effect (or +R effect) is shown by groups that can donate a lone pair of electrons to a conjugated system, increasing electron density on it. The -OH group has lone pairs on the oxygen atom that can be delocalized into a ring or a double bond. The groups -COOH, -NO₂, and -CN are electron-withdrawing groups and exhibit a -M effect.", "difficulty": "Easy", "topic": "Electronic Effects", "year": "NEET 2022" },
              { "id": 17, "question": "Homolytic fission of a covalent bond leads to the formation of:", "options": { "A": "Carbocation", "B": "Carbanion", "C": "Free radicals", "D": "Electrophile and nucleophile" }, "correct_answer": "C", "explanation": "Homolytic fission is the symmetrical cleavage of a covalent bond where each of the separating atoms retains one electron from the shared pair. This process results in the formation of neutral species with an unpaired electron, which are known as free radicals.", "difficulty": "Easy", "topic": "Reaction Intermediates", "year": "AIPMT 2006" },
              { "id": 18, "question": "In which of the following molecules, all atoms are coplanar?", "options": { "A": "Cyclohexane", "B": "Benzene", "C": "Ethane", "D": "Isobutane" }, "correct_answer": "B", "explanation": "Benzene (C₆H₆) has a planar hexagonal ring structure. All six carbon atoms are sp² hybridized, and the entire molecule, including the six hydrogen atoms, lies in the same plane. Cyclohexane exists in non-planar chair and boat conformations. Ethane and isobutane have sp³ hybridized carbons, leading to tetrahedral geometry around each carbon, making them non-planar.", "difficulty": "Easy", "topic": "Molecular Structure", "year": "NEET 2016" },
              { "id": 19, "question": "The most acidic compound among the following is:", "options": { "A": "Phenol", "B": "m-Nitrophenol", "C": "o-Nitrophenol", "D": "p-Nitrophenol" }, "correct_answer": "D", "explanation": "The acidity of phenols is increased by electron-withdrawing groups. The nitro group (-NO₂) is strongly electron-withdrawing. Its effect is strongest at the ortho and para positions due to the -M (mesomeric) effect, which stabilizes the phenoxide ion. While both o- and p-nitrophenol are more acidic than phenol, p-nitrophenol is slightly stronger than o-nitrophenol. This is because the intramolecular hydrogen bonding in o-nitrophenol makes the removal of the proton slightly more difficult compared to p-nitrophenol.", "difficulty": "Medium", "topic": "Acidity and Basicity", "year": "NEET 2017" },
              { "id": 20, "question": "The structure of isobutyl group in an organic compound is:", "options": { "A": "CH₃-CH₂-CH₂-CH₂-", "B": "(CH₃)₃C-", "C": "CH₃-CH(CH₃)-CH₂-", "D": "CH₃-CH₂-CH(CH₃)-" }, "correct_answer": "C", "explanation": "The isobutyl group is a four-carbon alkyl group derived from isobutane (2-methylpropane). The structure is a propane chain with a methyl group on the second carbon, and the point of attachment is at the C1 position. The structure is (CH₃)₂CH-CH₂-. Option C matches this structure.", "difficulty": "Easy", "topic": "Nomenclature", "year": "NEET 2013" }
            ]
          },
          {
            "chapter": "Hydrocarbons", "class": 11, "total_questions": 20,
            "questions": [
              { "id": 1, "question": "Which of the following alkanes cannot be made in good yield by Wurtz reaction?", "options": { "A": "n-Hexane", "B": "2,3-Dimethylbutane", "C": "n-Heptane", "D": "n-Butane" }, "correct_answer": "C", "explanation": "The Wurtz reaction is used to prepare symmetrical alkanes. To prepare n-Heptane (an unsymmetrical alkane), a mixture of two different alkyl halides would be needed, which leads to a mixture of products and a poor yield of the desired alkane.", "difficulty": "Easy", "topic": "Alkanes - Preparation", "year": "NEET 2020" },
              { "id": 2, "question": "The nitrating agent in the nitration of benzene is:", "options": { "A": "NO₂", "B": "NO₂⁺", "C": "NO₃⁻", "D": "HNO₃" }, "correct_answer": "B", "explanation": "The nitration of benzene involves an electrophilic attack on the benzene ring. The nitrating mixture (conc. HNO₃ and conc. H₂SO₄) generates the highly electrophilic nitronium ion (NO₂⁺), which is the actual attacking species.", "difficulty": "Easy", "topic": "Arenes - Reactions", "year": "NEET 2018" },
              { "id": 3, "question": "Ozonolysis of an alkene 'X' followed by reaction with Zn/H₂O gives formaldehyde and 2-methylpropanal. The alkene 'X' is:", "options": { "A": "3-Methyl-1-butene", "B": "2-Methyl-2-butene", "C": "2-Methyl-1-butene", "D": "But-2-ene" }, "correct_answer": "A", "explanation": "To find the structure of the parent alkene from the ozonolysis products, we remove the oxygen atoms from the carbonyl groups and join the carbon atoms with a double bond. The products are formaldehyde (HCHO) and 2-methylpropanal ((CH₃)₂CH-CHO). Removing the oxygens and joining the carbons gives us: H₂C=CH-CH(CH₃)₂. The IUPAC name for this alkene is 3-Methyl-1-butene.", "difficulty": "Medium", "topic": "Alkenes - Reactions", "year": "AIPMT 2004 (Modified)" },
              { "id": 4, "question": "Which of the following reagents will be able to distinguish between 1-butyne and 2-butyne?", "options": { "A": "NaNH₂", "B": "HCl", "C": "O₂", "D": "Br₂" }, "correct_answer": "A", "explanation": "1-Butyne is a terminal alkyne and has an acidic hydrogen. It will react with a strong base like sodamide (NaNH₂) to form a salt. 2-Butyne is an internal alkyne with no acidic hydrogen and will not react.", "difficulty": "Medium", "topic": "Alkynes - Reactions", "year": "AIPMT 2012" },
              { "id": 5, "question": "The most stable conformation of n-butane is:", "options": { "A": "Gauche", "B": "Eclipsed", "C": "Anti", "D": "Skew boat" }, "correct_answer": "C", "explanation": "The Anti conformation of n-butane, where the two bulky methyl groups are at a dihedral angle of 180°, is the most stable because it has the least steric strain.", "difficulty": "Easy", "topic": "Alkanes - Conformations", "year": "NEET 2019" },
              { "id": 6, "question": "Which of the following compounds will not undergo Friedel-Crafts reaction easily?", "options": { "A": "Toluene", "B": "Cumene", "C": "Xylene", "D": "Nitrobenzene" }, "correct_answer": "D", "explanation": "The Friedel-Crafts reaction is an electrophilic aromatic substitution. The reaction is inhibited by strongly electron-withdrawing groups. The nitro group (-NO₂) in nitrobenzene is a very strong deactivating group, making the ring highly resistant to electrophilic attack.", "difficulty": "Easy", "topic": "Arenes - Reactions", "year": "NEET 2013" },
              { "id": 7, "question": "In the following reaction, what is Z? Acetylene --(Red hot iron tube, 873K)--> X --(CH₃Cl, Anhyd. AlCl₃)--> Y --(Alkaline KMnO₄)--> Z", "options": { "A": "Benzoic acid", "B": "Benzaldehyde", "C": "Toluene", "D": "Benzene" }, "correct_answer": "A", "explanation": "Step 1: Acetylene trimerizes to Benzene (X). Step 2: Benzene undergoes Friedel-Crafts alkylation to form Toluene (Y). Step 3: Toluene is oxidized by strong oxidizing agent alkaline KMnO₄ to form Benzoic acid (Z).", "difficulty": "Medium", "topic": "Arenes - Reactions", "year": "NEET 2011" },
              { "id": 8, "question": "Elimination of bromine from 2-bromobutane results in the formation of:", "options": { "A": "Predominantly but-2-ene", "B": "Predominantly but-1-ene", "C": "Equimolar mixture of 1 and 2-butene", "D": "Predominantly but-2-yne" }, "correct_answer": "A", "explanation": "This is a dehydrohalogenation reaction. According to Saytzeff's (Zaitsev's) rule, the more substituted (more stable) alkene is formed as the major product. Elimination from 2-bromobutane forms the more stable but-2-ene as the predominant product.", "difficulty": "Easy", "topic": "Alkenes - Preparation", "year": "AIPMT 2005" },
              { "id": 9, "question": "The reaction of HBr with propene in the presence of peroxide gives:", "options": { "A": "Isopropyl bromide", "B": "3-bromo-propene", "C": "Allyl bromide", "D": "n-propyl bromide" }, "correct_answer": "D", "explanation": "The addition of HBr to an unsymmetrical alkene in the presence of a peroxide proceeds via a free radical mechanism and follows the Anti-Markovnikov's rule, giving 1-bromopropane (n-propyl bromide).", "difficulty": "Easy", "topic": "Alkenes - Reactions", "year": "AIPMT 2003" },
              { "id": 10, "question": "Which of the following compounds is aromatic?", "options": { "A": "Cyclobutadiene", "B": "Cyclopentadienyl cation", "C": "Cycloheptatrienyl cation (Tropylium ion)", "D": "Cyclooctatetraene" }, "correct_answer": "C", "explanation": "For a compound to be aromatic, it must be cyclic, planar, and have (4n+2) π electrons. Cycloheptatrienyl cation has 6 π electrons (n=1), is planar and cyclic, so it is aromatic.", "difficulty": "Medium", "topic": "Aromaticity", "year": "NEET 2021" },
              { "id": 11, "question": "Which of the following is used to convert ethyne to ethane?", "options": { "A": "H₂/Lindlar's catalyst", "B": "H₂/Pt, Pd or Ni", "C": "Na in liquid NH₃", "D": "Zn/HCl" }, "correct_answer": "B", "explanation": "The complete reduction (hydrogenation) of an alkyne (ethyne) to an alkane (ethane) requires a strong reducing agent like H₂ with a metal catalyst like Platinum (Pt), Palladium (Pd), or Nickel (Ni).", "difficulty": "Easy", "topic": "Alkynes - Reactions", "year": "AIPMT 2009" },
              { "id": 12, "question": "The compound that is most reactive towards electrophilic nitration is:", "options": { "A": "Toluene", "B": "Benzene", "C": "Benzoic Acid", "D": "Nitrobenzene" }, "correct_answer": "A", "explanation": "Electrophilic aromatic substitution is activated by electron-donating groups. The methyl group (-CH₃) in toluene is an activating group, making it more reactive than benzene and compounds with deactivating groups like benzoic acid and nitrobenzene.", "difficulty": "Easy", "topic": "Arenes - Reactions", "year": "AIPMT 2012" },
              { "id": 13, "question": "Which of the following is not a meta-directing group in electrophilic aromatic substitution?", "options": { "A": "-NO₂", "B": "-CN", "C": "-SO₃H", "D": "-NH₂" }, "correct_answer": "D", "explanation": "Meta-directing groups are typically deactivating groups. The amino group (-NH₂) is a strongly activating group and is an ortho, para-director.", "difficulty": "Easy", "topic": "Arenes - Reactions", "year": "AIPMT 2001" },
              { "id": 14, "question": "Liquid hydrocarbons can be converted to a mixture of gaseous hydrocarbons by:", "options": { "A": "Oxidation", "B": "Cracking", "C": "Distillation", "D": "Hydrolysis" }, "correct_answer": "B", "explanation": "Cracking, or pyrolysis, is the process of breaking down large hydrocarbon molecules into smaller, more volatile molecules by the application of heat and/or catalysts.", "difficulty": "Easy", "topic": "Alkanes - Reactions", "year": "NEET 2013" },
              { "id": 15, "question": "Consider the following reaction: CH₃C≡CH --(Red hot iron tube)--> A. The product A is:", "options": { "A": "Benzene", "B": "Toluene", "C": "Mesitylene", "D": "Xylene" }, "correct_answer": "C", "explanation": "When propyne (CH₃C≡CH) is passed through a red-hot iron tube, it undergoes cyclic polymerization to form 1,3,5-trimethylbenzene, which is commonly known as mesitylene.", "difficulty": "Medium", "topic": "Alkynes - Reactions", "year": "NEET 2021" },
              { "id": 16, "question": "Baeyer's reagent is:", "options": { "A": "Acidified permanganate solution", "B": "Alkaline permanganate solution", "C": "Neutral permanganate solution", "D": "Aqueous bromine solution" }, "correct_answer": "B", "explanation": "Baeyer's reagent is a cold, dilute, alkaline solution of potassium permanganate (KMnO₄). It is used as a qualitative test for unsaturation.", "difficulty": "Easy", "topic": "Alkenes - Reactions", "year": "AIPMT 2008" },
              { "id": 17, "question": "Which of the following reaction is an example of β-elimination?", "options": { "A": "Chlorination of methane", "B": "Dehydration of ethanol", "C": "Hydration of ethene", "D": "Nitration of benzene" }, "correct_answer": "B", "explanation": "A β-elimination reaction involves the removal of two groups from adjacent carbon atoms. The dehydration of ethanol (CH₃-CH₂-OH → CH₂=CH₂ + H₂O) is a classic example of β-elimination.", "difficulty": "Easy", "topic": "Reaction Mechanisms", "year": "NEET 2023" },
              { "id": 18, "question": "The compound formed as a result of the reaction of ethyl benzene with KMnO₄ is:", "options": { "A": "Benzyl alcohol", "B": "Acetophenone", "C": "Benzoic acid", "D": "Benzophenone" }, "correct_answer": "C", "explanation": "Potassium permanganate (KMnO₄) is a strong oxidizing agent that oxidizes the entire alkyl side-chain of an alkylbenzene (with at least one benzylic hydrogen) to a carboxylic acid group. Ethyl benzene is oxidized to benzoic acid.", "difficulty": "Easy", "topic": "Arenes - Reactions", "year": "AIPMT 2007" },
              { "id": 19, "question": "Which of the following has zero dipole moment?", "options": { "A": "cis-1,2-Dichloroethene", "B": "trans-1,2-Dichloroethene", "C": "1,1-Dichloroethene", "D": "Chloroethene" }, "correct_answer": "B", "explanation": "In trans-1,2-dichloroethene, the two polar C-Cl bond dipoles are on opposite sides of the double bond and cancel each other out, resulting in a net dipole moment of zero.", "difficulty": "Easy", "topic": "Isomerism", "year": "AIPMT 2001" },
              { "id": 20, "question": "In Friedel-Crafts acylation, the electrophile is:", "options": { "A": "R-CO-Cl", "B": "R-CO⁺", "C": "AlCl₄⁻", "D": "R⁺" }, "correct_answer": "B", "explanation": "In Friedel-Crafts acylation, the Lewis acid catalyst (e.g., AlCl₃) removes the halide from the acyl halide to generate the highly electrophilic acylium ion (R-C⁺=O).", "difficulty": "Easy", "topic": "Arenes - Reactions", "year": "AIPMT 2000" }
            ]
          },
          {
            "chapter": "The p-Block Elements (Groups 13 & 14)", "class": 11, "total_questions": 20,
            "questions": [
              { "id": 1, "question": "Which of the following is an electron-deficient molecule?", "options": { "A": "B₂H₆", "B": "C₂H₆", "C": "PH₃", "D": "SiH₄" }, "correct_answer": "A", "explanation": "Diborane (B₂H₆) is an electron-deficient molecule. It has only 12 valence electrons to form what would require 14 electrons in a normal covalent structure. It achieves stability through three-center-two-electron 'banana' bonds.", "difficulty": "Easy", "topic": "Group 13 - Boron Compounds", "year": "NEET 2019" },
              { "id": 2, "question": "The basic structural unit of silicates is:", "options": { "A": "SiO₃²⁻", "B": "SiO₄²⁻", "C": "SiO⁻", "D": "SiO₄⁴⁻" }, "correct_answer": "D", "explanation": "The fundamental, basic structural unit of all silicates is the orthosilicate anion, [SiO₄]⁴⁻, which consists of a central silicon atom tetrahedrally bonded to four oxygen atoms.", "difficulty": "Easy", "topic": "Group 14 - Silicates", "year": "NEET 2013" },

        ];

        // --- DOM ELEMENTS ---
        const chapterSelect = document.getElementById('chapter-select');
        const chapterSelectionView = document.getElementById('chapter-selection-view');
        const quizView = document.getElementById('quiz-view');
        const resultsView = document.getElementById('results-view');
        const chapterTitle = document.getElementById('chapter-title');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const checkBtn = document.getElementById('check-btn');
        const finalScore = document.getElementById('final-score');
        const totalQuestions = document.getElementById('total-questions');
        const resultsChapterTitle = document.getElementById('results-chapter-title');
        const restartBtn = document.getElementById('restart-btn');
        const changeChapterBtn = document.getElementById('change-chapter-btn');
        const scoreCircle = document.getElementById('score-circle');
        const resultsMessage = document.getElementById('results-message');

        // --- STATE VARIABLES ---
        let currentChapterIndex = -1;
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; 
        let questions = [];

        // --- ICONS ---
        const correctIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
        const incorrectIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-red-600"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
        const selectedIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-600"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="4"></circle></svg>`;

        // --- FUNCTIONS ---

        /**
         * Switches between the main views of the application.
         * @param {string} viewToShow - The ID of the view to make visible.
         */
        function switchView(viewToShow) {
            [chapterSelectionView, quizView, resultsView].forEach(view => {
                const isTargetView = view.id === viewToShow;
                view.classList.toggle('hidden', !isTargetView);
                view.style.position = isTargetView ? 'relative' : 'absolute';
            });
        }
        
        /**
         * Populates the chapter selection dropdown from the embedded data.
         */
        function populateChapterSelect() {
            chapterSelect.innerHTML = '<option value="">-- Select a Chapter --</option>';
            allChapters.forEach((chapter, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = chapter.chapter;
                chapterSelect.appendChild(option);
            });
        }

        /**
         * Initializes the application.
         */
        function init() {
            populateChapterSelect();
            chapterSelect.addEventListener('change', (e) => {
                if (e.target.value) {
                    startQuiz(parseInt(e.target.value));
                }
            });
        }

        function startQuiz(chapterIndex) {
            currentChapterIndex = chapterIndex;
            questions = allChapters[currentChapterIndex].questions;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);

            switchView('quiz-view');
            
            chapterTitle.textContent = allChapters[currentChapterIndex].chapter;
            scoreDisplay.textContent = score;
            
            displayQuestion();
        }

        function displayQuestion() {
            feedbackContainer.classList.add('hidden');
            
            const q = questions[currentQuestionIndex];
            questionText.innerHTML = q.question;
            questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            optionsContainer.innerHTML = '';
            Object.entries(q.options).forEach(([key, value]) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-btn w-full text-left p-4 border border-slate-300 rounded-xl bg-white/70 hover:bg-cyan-50 hover:border-cyan-400 focus:outline-none flex justify-between items-center';
                optionButton.innerHTML = `<div class="flex items-center"><span class="font-bold mr-4">${key}.</span> <span class="flex-1">${value}</span></div><div class="icon-container w-6 h-6"></div>`;
                optionButton.dataset.key = key;

                const iconContainer = optionButton.querySelector('.icon-container');

                if (userAnswers[currentQuestionIndex]) {
                    const { selected, checked } = userAnswers[currentQuestionIndex];
                    if (checked) {
                        optionButton.disabled = true;
                        if (key === q.correct_answer) {
                            optionButton.classList.add('bg-green-100', 'border-green-500', 'text-green-900');
                            iconContainer.innerHTML = correctIcon;
                        } else if (key === selected) {
                            optionButton.classList.add('bg-red-100', 'border-red-500', 'text-red-900');
                            iconContainer.innerHTML = incorrectIcon;
                        }
                    } else if (selected === key) {
                        optionButton.classList.add('bg-cyan-100', 'border-cyan-500');
                        iconContainer.innerHTML = selectedIcon;
                    }
                }
                
                if (!optionButton.disabled) {
                    optionButton.onclick = () => selectOption(key);
                }
                
                optionsContainer.appendChild(optionButton);
            });
            
            if (userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].checked) {
                showFeedback(userAnswers[currentQuestionIndex].isCorrect);
            }

            updateNavigation();
            updateProgressBar();
        }

        function selectOption(selectedKey) {
            userAnswers[currentQuestionIndex] = { selected: selectedKey, checked: false };
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('bg-cyan-100', 'border-cyan-500');
                const iconContainer = btn.querySelector('.icon-container');
                iconContainer.innerHTML = '';
                if (btn.dataset.key === selectedKey) {
                    btn.classList.add('bg-cyan-100', 'border-cyan-500');
                    iconContainer.innerHTML = selectedIcon;
                }
            });
            checkBtn.disabled = false;
        }

        function checkAnswer() {
            const userAnswer = userAnswers[currentQuestionIndex];
            if (!userAnswer || !userAnswer.selected) return;

            const q = questions[currentQuestionIndex];
            const isCorrect = userAnswer.selected === q.correct_answer;

            userAnswer.checked = true;
            userAnswer.isCorrect = isCorrect;

            if (isCorrect && (!userAnswer.scored)) {
                score++;
                userAnswer.scored = true;
            }
            scoreDisplay.textContent = score;
            displayQuestion(); // Re-render to show correct/incorrect states
        }
        
        function showFeedback(isCorrect) {
            const q = questions[currentQuestionIndex];
            feedbackContainer.classList.remove('hidden', 'bg-green-100', 'text-green-900', 'bg-red-100', 'text-red-900');
            if (isCorrect) {
                feedbackContainer.classList.add('bg-green-100', 'text-green-900');
                feedbackTitle.textContent = 'Correct!';
            } else {
                feedbackContainer.classList.add('bg-red-100', 'text-red-900');
                feedbackTitle.textContent = `Incorrect. The correct answer is ${q.correct_answer}.`;
            }
            explanationText.innerHTML = q.explanation;
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            const isLastQuestion = currentQuestionIndex === questions.length - 1;
            nextBtn.innerHTML = isLastQuestion ? `Finish Quiz <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>` : `Next <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`;
            
            const answerChecked = userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].checked;
            checkBtn.disabled = !userAnswers[currentQuestionIndex] || answerChecked;
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResults() {
            switchView('results-view');
            
            resultsChapterTitle.textContent = allChapters[currentChapterIndex].chapter;
            finalScore.textContent = score;
            totalQuestions.textContent = questions.length;
            
            const percentage = (score / questions.length) * 100;
            const offset = 100 - percentage;
            scoreCircle.style.strokeDashoffset = offset;

            if (percentage >= 80) {
                resultsMessage.textContent = "Excellent work! You've mastered this chapter.";
            } else if (percentage >= 50) {
                resultsMessage.textContent = "Good job! A little more practice will make perfect.";
            } else {
                resultsMessage.textContent = "Keep trying! Review the explanations and try again.";
            }
        }
        
        // --- EVENT LISTENERS ---
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        checkBtn.addEventListener('click', checkAnswer);
        
        restartBtn.addEventListener('click', () => {
            startQuiz(currentChapterIndex);
        });
        
        changeChapterBtn.addEventListener('click', () => {
             switchView('chapter-selection-view');
             chapterSelect.value = "";
        });

        // --- INITIALIZE APP ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
